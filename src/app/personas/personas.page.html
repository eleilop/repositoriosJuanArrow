<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Personas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Personas</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <ion-item *ngFor="let person of people$ | async; let i = index">
      <ion-avatar slot="start">
        <img #avatar alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label class="ion-text-nowrap">
        <p>Nombre: {{person.name}}</p>
        <p>Apellidos: {{person.surname}}</p>
        <p>Email: {{person.email}}</p>
        <p>GÃ©nero: {{person.gender}}</p>
        <p>Grupo: {{person.groupId}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="onAddPerson()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
